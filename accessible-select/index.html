<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Select</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="select__container">
      <label id="select__label" class="select__label" for="select__input">
        Basic Select Input
      </label>
      <div class="select__content">
        <button
          id="select__input"
          role="combobox"
          aria-expanded="false"
          aria-haspopup="listbox"
          aria-controls="select__dropdown"
          aria-activedescendant=""
          aria-labelledby="select__label"
          aria-describedby="select__helper-text"
          class="select__input"
        >
          <span class="select__selected__item"> Select an option </span>
          <span class="select__selected__icon" aria-hidden="true"> &#9660; </span>
        </button>
        <ul id="select__dropdown" class="select__dropdown">
          <li
            class="select__dropdown__item"
            id="option-1"
            role="option"
            tabindex="-1"
          >
            <span> Option 1 </span>
          </li>
          <li
            class="select__dropdown__item"
            id="option-2"
            role="option"
            tabindex="-1"
          >
            <span> Option 2 </span>
          </li>
          <li
            class="select__dropdown__item"
            id="option-3"
            role="option"
            tabindex="-1"
          >
            <span> Option 2 </span>
          </li>
          <li
            class="select__dropdown__item"
            id="option-4"
            role="option"
            tabindex="-1"
          >
            <span> Option 4 </span>
          </li>
          <li
            class="select__dropdown__item"
            id="option-5"
            role="option"
            tabindex="-1"
          >
            <span> Option 5 </span>
          </li>
          <li
            class="select__dropdown__item"
            id="option-6"
            role="option"
            tabindex="-1"
          >
            <span> Option 6 </span>
          </li>
        </ul>
      </div>
      <div class="select__helper-text" id="select__helper-text">
        A helper text to describe the select input
      </div>
    </div>
  </body>

  <script src="./app.js"></script>
</html>
